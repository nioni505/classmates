<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="hearttt.png" type="image/x-icon"/>
  <title>Classmates Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #i1{
        position:fixed;
        bottom:0px;
        right:0px;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffdef4); /* pink + light green */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .welcome {
      margin:40px;  
      background: #ffe4ec; /* soft pink banner */
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      margin-bottom: 20px;
      font-size: 18px;
      color: #ff1493;
    }
    .form-container {
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(11, 7, 7, 0.6);
      text-align: center;
    }
    h2, h3 {
      color: #ff69b4;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border: 2px solid #ff69b4;
      border-radius: 8px;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    a {
      padding: 10px;
      background: #ff69b4;
      color: rgb(254, 219, 219);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button {
      padding: 10px;
      background: #ff69b4;
      color: rgb(254, 219, 219);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #ff85c1;
      transform:scale(1.15);
    }
    table {
      height: 40px;
      table-layout: fixed;
      text-overflow: ellipsis; 
      white-space: nowrap;
      overflow: hidden;
      width:100%;
      background: #f4f4f4;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 10px;
    }
    th, td {
      border: 1px solid #f5e4e4;
      padding: 8px;
      text-align: center;
      max-width: 200px; /* limit width */ 
      overflow: hidden; /* hide overflow */
      text-overflow: ellipsis; /* show "..." */ 
      white-space: nowrap; }
    th {
      background-color: #ff69b4;
      color: rgb(244, 236, 236);
    }
    .delete-btn {
      background: #ff1493;
      border-radius: 15px;
      padding: 5px 10px;
      font-size: 12px;
    }
    .delete-btn:hover {
      background: #ff69b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Friendly welcome text -->
    <div class="welcome">
      Hi, I‚Äôm Nouha! üå∑ If you‚Äôd like to join us in this challenge and share the experience, please fill in the form below üíñ
    </div>
    <img src="hearttt.png" id="i1" width =100px/>     
    <div class="form-container">
      <h2>Add Classmate</h2>
      <form id="classmateForm">
        <input type="text" id="name" placeholder="Name" required>
        <textarea id="notes" placeholder="Write tasks, notes, hobbies..."></textarea>
        <button type="submit">üíñ Add üíñ</button>
        <a href="LIST.html">üíñBack to Add Classmate</a>
      </form>

      <h3>Saved Classmates</h3>
      <table id="classmateTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
   <script>
    const classmates = JSON.parse(localStorage.getItem("classmates")) || [];

    function renderTable() {
      const tbody = document.querySelector("#classmateTable tbody");
      tbody.innerHTML = "";
      classmates.forEach((mate, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${mate.name}</td>
          <td>${mate.notes || ""}</td>
          <td><button class="delete-btn" onclick="deleteMate(${index})">Remove ‚ùå</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteMate(index) {
      classmates.splice(index, 1);
      localStorage.setItem("classmates", JSON.stringify(classmates));
      renderTable();
    }

    document.getElementById("classmateForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const first = document.getElementById("name").value;
      const notes = document.getElementById("notes").value;
      classmates.push({ name: first, notes: notes });
      localStorage.setItem("classmates", JSON.stringify(classmates));

      renderTable();
      this.reset();
    });

    renderTable();
  </script>
 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBItnplD20kHyWDG77KOm0FJRXcqtJ2Iok",
      authDomain: "classmates-325e0.firebaseapp.com",
      projectId: "classmates-325e0",
      storageBucket: "classmates-325e0.firebasestorage.app",
      messagingSenderId: "121259796073",
      appId: "1:121259796073:web:7e232bb13d5132fbe664f8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("classmateForm");
    const table = document.getElementById("classmatesTable");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const notes = document.getElementById("notes").value;
      await addDoc(collection(db, "classmates"), { name, notes });
      loadClassmates(); // refresh table after adding
    });
    
    async function loadClassmates() {
      table.innerHTML = "<tr><th>Name</th><th>Notes</th></tr>";
      const querySnapshot = await getDocs(collection(db, "classmates"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        table.innerHTML += `<tr><td>${data.name}</td><td>${data.notes}</td></tr>`;
      });
    }

    loadClassmates(); // load on page start
  </script>
</body>
</html>
